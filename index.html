<!DOCTYPE html>
<html>
    <head>
        <title>Idle Universe</title>
        <link rel="stylesheet" href="Styles/Main.css" />
        <link rel="shortcut icon" href="IUlogo.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Nav/Tab Bar -->
        <div class="tab">
            <button class="tablinks item-one" onclick="navtwotab(event, 'Resources')" id="activeonload" title="Resources">Resources</button>
            <button class="tablinks" onclick="navtwotab(event, 'Space')" title="Space">Space</button>
            <button class="tablinks" onclick="navtwotab(event, 'People')" title="People">People</button>
            <button class="tablinks" onclick="navtwotab(event, 'Story')" title="Story">Story</button>
            <button class="tablinks" onclick="navtwotab(event, 'Tasks')" title="Tasks">Tasks</button>
            <button class="tablinks item-end" onclick="navtwotab(event, 'More')" title="More">More</button>
        </div>
        <div>
            <!-- Page Size Not Supported -->
            <p class="page-not-supported">The current page size is not supported. You can still play the game, but there will be some bugs. Good luck!</p>
            <!-- Page Content -->
            <div id="Resources" class="tabcontent">
                <p>There is no content here yet</p>
            </div>
            <div id="Space" class="tabcontent">
                <p>Space</p>
            </div>
            <div id="People" class="tabcontent">
                <p>People</p>
            </div>
            <div id="Story" class="tabcontent">
                <p>Story</p>
            </div>
            <div id="Tasks" class="tabcontent">
                <p>Tasks</p>
            </div>
            <div id="More" class="tabcontent">
                <p>Settings, story, credits, and other info will be here. No content yet.</p>
            </div>
        </div>
        <!-- JavaScript 
        <script href="JavaScript/Main.js"></script>-->
    </body>
</html>
